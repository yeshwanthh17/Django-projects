<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tasks - Todo App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e8f0fe;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    h1 {
      color: #00529b;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    ul {
      list-style-type: none;
      padding: 0;
      max-width: 500px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    li {
      padding: 1rem 1.5rem;
      border-bottom: 1px solid #ddd;
      font-size: 1.1rem;
    }
    li:last-child {
      border-bottom: none;
    }
    a.button {
      display: block;
      max-width: 200px;
      margin: 2rem auto 0;
      text-align: center;
      background-color: #00529b;
      color: white;
      padding: 0.7rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #003f6b;
    }
  </style>
</head>
<body>
  <h1>Your Tasks</h1>
  <ul>
    <li>Complete Django project setup</li>
    <li>Write views and URLs</li>
    <li>Create beautiful templates</li>
    <li>Push code to GitHub</li>
  </ul>
  <a href="/ho/home/" class="button">Back to Home</a>
</body>
</html>
